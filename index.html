<!DOCTYPE html>
<!--
  Fichier index.html – Page principale de la roue de la chance pour l'application PWA.

  Pour changer l'icône de l'application, remplacez le fichier « icon.png » situé
  à la racine du dossier et mettez à jour les propriétés « icons » du fichier
  manifest.json si nécessaire. Cette application est conçue pour être ajoutée
  à l'écran d'accueil d'un iPhone et fonctionner en plein écran sans barre
  d'adresse.
-->
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
  <!-- Permet l'affichage plein écran sur iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" href="icon.png">
  <title>Roue de la chance</title>
</head>
<body>
  <canvas id="wheelCanvas" width="500" height="500" aria-label="Roue de la chance"></canvas>
  <button id="spinButton">Tourner la roue</button>

  <script src="script/wheel.js"></script>
  <script>
    // Enregistrement du service worker pour activer le mode hors ligne et le mode
    // installation sur écran d'accueil. Le service worker se trouve dans
    // service-worker.js à la racine de l'application.
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
