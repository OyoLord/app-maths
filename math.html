<!DOCTYPE html>
<!--
  Fichier math.html – Génère un exercice de mathématiques de type TAGE MAGE à
  chaque chargement. L'utilisateur peut afficher la réponse puis revenir à
  la roue.
-->
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" href="icon.png">
  <title>Exercice de maths – TAGE MAGE</title>
</head>
<body class="dark">
  <div class="math-container">
    <div id="timer" class="timer">00:00</div>
    <div id="pdfContainer" class="pdf-wrapper">
      <!-- Le PDF sélectionné apparaîtra ici -->
    </div>
    <button id="backButton" class="secondary">Retour à la roue</button>
  </div>
  <script src="script/math.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
